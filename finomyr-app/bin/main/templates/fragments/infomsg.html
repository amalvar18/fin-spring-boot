<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div id="info" class="alert card-panel amber accent-1 z-depth-4 white-text" th:text="${mensagem}"
     th:if="${!#strings.isEmpty(mensagem)}">Success
</div>

<div th:if="${!#strings.isEmpty(successMessage)}">
    <div id="successMsg" class="alert card-panel green lighten-4 z-depth-4">
        <span th:text="${successMessage}"></span>
    </div>
</div>

<div th:if="${param.logout}">
   <div id="logoutMsg" class="alert card-panel yellow lighten-2 z-depth-4">
   		<span>You have been logged out</span>
   </div>
</div>
</html>
