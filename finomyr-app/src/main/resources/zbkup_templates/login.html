<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/staticresources :: head">
</head>
<body>
<nav th:replace="/fragments/navbar :: navbar(${activeTab})">Navbar</nav>

<div class=".container-fluid">
<div class="container myrow-container top-buffer-20">

<div class="col-sm-6 col-sm-offset-3">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title text-left">
            <b>Login</b>
        </h3>
    </div>
    
    <div id="loginFormDiv" class="panel-body">
    
		<form th:action="@{/login}" method="POST" class="form-signin">			
			<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
			<div th:if="${param.error}">
	            <div class="alert alert-danger">Invalid email or password.</div>
            </div>
            <div th:if="${param.logout}">
	            <div class="alert alert-info">You have been logged out.</div>
	        </div>
			
			<!-- <div th:class="${param.error}? 'form-group row top-buffer-20 has-error' : 'form-group row top-buffer-20'"> -->
			<div class="form-group">			 
				<label for="email">Email Address: </label>
				<input type="email" class="form-control" id="email" name="email" />
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" class="form-control" id="password" name="password" />
			</div>			
			<!-- FORM BUTTONS -->  
       		<!-- <div class="col-sm-6 col-sm-offset-3 top-buffer-20"> -->
				<button class="btn btn-lg btn-primary col-sm-8 top-buffer-20" name="Submit" value="Login" type="Submit" th:text="Login"></button>
				<button type="button" class="btn btn-link col-sm-4 top-buffer-20">Register</button>
			<!-- </div> -->
			<!-- <div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div> -->
		</form>
	</div>
</div>
</div>
</div>
</div>

<div th:include="fragments/staticresources :: scripts"></div>

</body>
</html>
